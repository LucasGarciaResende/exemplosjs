<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Usuários REST</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="container bg-warning">
    <h1>Usuário de Teste via REST</h1>
    <h6 style="color: whitesmoke; font-style: italic;">Os usuários deste exemplo são fornecidos pela API de testes reqres.in</h5>
    <div class="container-fluid" id="usuarios">
         <div class="row">
            <div class="card col-3 p-2 m-3" v-for="(user, index) in users" :key="index">
                <img :src="user.avatar" alt="user avatar" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">{{user.first_name}} {{user.last_name}}</h5>
                    <p class="card-text">{{user.email}}</p>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript">
    const app = Vue.createApp({
        el: "#usuarios",
        data() {
            
            return {
                users: []
            }
        },
        mounted() {
            this.loadUser();
        },
        methods: {
            async loadUser() {
                const response = await fetch("https://reqres.in/api/users?per_page=10");
                const data = await response.json();
                this.users = data.data;
            }
        }
    }).mount("#usuarios");
        
</script>
</html>
