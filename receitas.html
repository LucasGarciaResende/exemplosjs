<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receitas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap');
        
        .card{
          width: 250px;
          margin: 10px;          
        }  
    </style>
</head>
<body onload="preencherCatalago()">
    <h1>Catálago Receitas</h1>
    <main>
        <div class="container-fluid bg-warning">
          <div class="d-flex flex-wrap" id="pnlCatalago"></div>

        </div>
    </main>
</body>
<script type="text/javascript">
    var receitas = [
        {
            "titulo": "Picolé de Oreo",
            "imagem": "assets/picoleoreo.png",
            "preparo": "Com o pacote de Oreo ainda fechado, use um rolo de massa ou um objeto parecido para quebrar os biscoitos em pedaços menores. Abra o pacote e preencha até quase o final com leite. Coloque o palito no pacote, feche a saída com barbante ou prendedor e deixe no congelador por algumas horas. Aproveite!",
            "ingredientes": ["Um pacote de oreo", "Leite", "Um palito de picolé ou similar"]
        }, {
            "titulo": "Brigadeiro com Paçoca",
            "imagem": "assets/brigadeiropacoca.png",
            "preparo": "Em uma panela ao fogo baixo, esquente o leite condensado até começar a borbulhar. Misture o chocolate aos poucos, experimentando até chegar na sua preferência. No fim, coloque uma parte da paçoca. Deixe descansar na geladeira até esfriar. Finalize com a outra parte da paçoca por cima. Prontinho!",
            "ingredientes": ["Leite condensado", "Chocolate em pó", "Paçoca"]
        }, {
            "titulo": "Picles de Pepino",
            "imagem": "assets/picles.png",
            "preparo": "Em um pote de vidro, coloque metade do volume de água e metade de vinagre. Esquente o líquido até ferver, misture duas partes de sal para uma de açúcar. Enquanto não termina de ferver, corte o pepino em rodelinhas. Ao fim, tudo no pote e deixe descansar na geladeira por pelo menos um dia. Perfeito!",
            "ingredientes": ["Pepino", "Vinagre", "Sal e Açúcar"]
        }
    ];
    const getListaIngredientes = (receita) => {
      const ingredientes = receita.ingredientes;
      let text = '<ul>';
      const lista = ingredientes.map(ingrediente => `<li>${ingrediente}</li>`).reduce((prev, current) => prev + current, '');
      text += lista;
      text += '</ul>';
      return text;
    };
    const getCard = (receita) => {
      return`
        <div class="card">
          <img src=${receita.imagem} alt="" class="card-img-top">
          <div class="card-body">
            <h5 class="card-title">${receita.titulo}</h5>
            <div class="card-text">${getListaIngredientes(receita)}</div>
            <div class="card-text">${receita.preparo}</div>
          </div>    
        </div>
        `
    }
    const preencherCatalago = () => {
      const catalago = document.getElementById('pnlCatalago');
      globalThis.receitas.forEach(receita => {
        catalago.innerHTML += getCard(receita);
      })
    }
</script>
</html>
